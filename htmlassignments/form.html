<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="get">

        <label for="ename">Enter Name:</label>
        <input type="text" id="ename" name="ename">
        <br><br>
        <label for="eadd">Enter Address:</label>
        <input type="text" id="eadd" name="eaddress">
        <br><br>
        <div>
            Select gender:
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label>
        </div>
        <br>
        <div>
            Select language:
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div><br>
        <div>
            Select Your Hobbies:
            <input type="checkbox" name="hobbies" id="Reading">
            <label for="Reading">Reading</label>
            
            <input type="checkbox" name="hobbies" id="writting">
            <label for="writting">writting</label>
            
            <input type="checkbox" name="hobbies" id="Riding">
            <label for="Riding">Riding</label>
        </div><br>
        <div>
            <label for="jdate">Enter joining date : </label>
            <input type="date" name="jdate" id="jdate">
        </div>
<br>
<br>
        <div align="center">
            <input type="submit" name="submit" id="submit">
        </div>
    </form>
</body>

</html>
