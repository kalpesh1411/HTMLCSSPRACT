<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <table border="line" align="center" height="200px">
        <tr>
            <td align="center" bgcolor="grey" colspan="3"> <input type="number" id="result" name="result"></td>
            <td align="center" bgcolor="grey"><input type="button" name="clear" id="clear" value="C"></td>
        </tr>
        <tr>
            <td align="center" bgcolor="grey"><input type="button" name="1" id="1" value="1"></td>
            <td align="center" bgcolor="grey"><input type="button" name="2" id="2" value="2"></td>
            <td align="center" bgcolor="grey"><input type="button" name="3" id="3" value="3"></td>
            <td align="center" bgcolor="grey"><input type="button" name="/" id="/" value="/"></td>
        </tr>
        <tr>
            <td align="center" bgcolor="grey"><input type="button" name="4" id="4" value="4"></td>
            <td align="center" bgcolor="grey"><input type="button" name="5" id="5" value="5"></td>
            <td align="center" bgcolor="grey"><input type="button" name="6" id="6" value="6"></td>
            <td align="center" bgcolor="grey"><input type="button" name="*" id="*" value="*"></td>
        </tr>
        <tr>
            <td align="center" bgcolor="grey"><input type="button" name="7" id="7" value="7"></td>
            <td align="center" bgcolor="grey"><input type="button" name="8" id="8" value="8"></td>
            <td align="center" bgcolor="grey"><input type="button" name="9" id="9" value="9"></td>
            <td align="center" bgcolor="grey"><input type="button" name="+" id="+" value="+"></td>
        </tr>
        <tr>
            <td align="center" bgcolor="grey"><input type="button" name="." id="." value="."></td>
            <td align="center" bgcolor="grey"><input type="button" name="0" id="0" value="0"></td>
            <td align="center" bgcolor="grey"><input type="button" name="=" id="=" value="="></td>
            <td align="center" bgcolor="grey"><input type="button" name="-" id="-" value="-"></td>
        </tr>
    </table>
    <hr>
    
</body>

</html>
